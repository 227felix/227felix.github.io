    <head>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <link href="stylessettings.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Car Quiz-Settings</title>

        <script>
          window.addEventListener('load', function() {

            //set checkboxes
            if (localStorage.getItem('check1') == "true") {
                    document.getElementById('check1').checked = true;
                }

            document.getElementById('form1').addEventListener("submit", (e) => {
                    e.preventDefault();
                    let check1 = document.getElementById('check1').checked;
                    if (check1 == true)
                    {
                        localStorage.setItem('check1', 'true');
                    }
                    else {
                        localStorage.setItem('check1', "false");
                    }

            });
            });
        </script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">

              <a class="navbar-brand" href="index.html">Home</a>

                    <a class="nav-link active" aria-current="page" href="current.html">Questions</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <main>
            <h1>Settings</h1>
            <form id="form1">
                <input type="checkbox" class="form-check-inline" id="check1">
                <label for="check1">Disable Brand</label>
                <br>
                <input class="btn btn-secondary" type="submit" value="Save">
            </form>
          </main>
    </body>
